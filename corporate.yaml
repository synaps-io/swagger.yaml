swagger: "2.0"
info:
  description: "[Documentation](https://docs.synaps.io/)"
  version: "1.0.0"
  title: "Synaps Corporate"
  contact:
    email: "riwan@synaps.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
securityDefinitions:
  "Api-Key":
    type: "apiKey"
    name: "Api-Key"
    in: "header"
definitions:
  State:
    description: "Verification state"
    type: "string"
    enum:
      - "VALIDATED"
      - "NOT_STARTED"
      - "PENDING"
      - "REJECTED"
      - ""
  SessionCreated:
    type: "object"
    properties:
      session_id:
        type: "string"
        description: "Session-Id just created"
      sandbox:
        type: "boolean"
        description: "true if the session is a sandbox session, false if the session is a normal session"
  SessionInfo:
    type: "object"
    properties:
      session_id:
        type: "string"
      alias:
        type: "string"
      status:
        type: "string"
        enum:
          - "PENDING"
          - "VERIFIED"
          - "CANCELLED"
      sandbox:
        type: "boolean"
  SessionAlias:
    type: "object"
    properties:
      session_id:
        type: "string"
      alias:
        type: "string"
      status:
        type: "string"
        enum:
          - "PENDING"
          - "VERIFIED"
          - "CANCELLED"
  IdentityDocument:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
          - "NATIONAL_ID"
          - "PASSPORT"
          - "DRIVER_LICENSE"
          - "RESIDENT_PERMIT"
      country:
        type: "string"
        description: "Issuing country (code ISO-3166)"
      front_file:
        type: "string"
        description: "image of the front document available through a signed URL (15 minutes expiry)"
      back_file:
        type: "string"
        description: "image of the back document available through a signed URL (15 minutes expiry)"
  IdentityInfo:
    type: "object"
    properties:
      name:
        type: "string"
        description: "name of the field"
      document_side:
        type: "string"
        description: "document side where the info is FRONT / BACK"
      slug:
        type: "string"
        description: "unique info identifier"
      cross_checkable:
        type: "boolean"
        description: "crosscheckable if there is a MRZ with a value to crosscheck"
      cross_checked:
        type: "boolean"
        description: "crosschecked with MRZ if any"
      value:
        type: "string"
        description: "value of the info"
        
  IdentityDocumentInfo:
    type: "object"
    properties:
      firstname:
        $ref: "#/definitions/IdentityInfo"
      lastname:
        $ref: "#/definitions/IdentityInfo"
      birth_date:
        $ref: "#/definitions/IdentityInfo"
      document_expiration:
        $ref: "#/definitions/IdentityInfo"
      document_number:
        $ref: "#/definitions/IdentityInfo"
  IdentityDocumentMrz:
    type: "object"
    properties:
      lines:
        $ref: "#/definitions/IdentityMrz"
        description: "Lines MRZ"
      barcode:
        type: "object"
        $ref: "#/definitions/IdentityMrz"
        description: "Barcode MRZ"
  IdentityMrz:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Name of the MRZ field"
      document_slide:
        type: "string"
        description: "document side where the feature is FRONT / BACK"
      slug:
        type: "string"
        description: "unique identifier"
      valid:
        type: "boolean"
        description: "true if MRZ algorithm is verified false if MRZ algorithm is not verified"
  IdentityFeatures:
    type: "object"
    properties:
      name:
        type: "string"
        description: "name of the feature"
      slug:
        type: "string"
        description: "feature unique identifier"
      document_slide:
        type: "string"
        description: "document side where the feature is FRONT / BACK"
      included:
        type: "boolean"
        description: "If the feature is included"
  IdentityDocumentFeatures:
    type: "object"
    properties:
      security:
        type: "array"
        x-nullable: true
        items:
          $ref: "#/definitions/IdentityFeatures"
        description: "list of document fields"
      fields:
        type: "array"
        x-nullable: true
        items:
          $ref: "#/definitions/IdentityFeatures"
        description: "list of document fields"
  IdentityDocumentDetails:
    type: "object"
    properties:
      info:
        $ref: "#/definitions/IdentityDocumentInfo"
      features:
        $ref: "#/definitions/IdentityDocumentFeatures"
      mrz:
        type: "object"
        description: "Document MRZ"
  
  IdentityVerificationDocument:
    type: "object"
    properties:
      document:
        $ref: "#/definitions/IdentityDocument"
      state:
        $ref: "#/definitions/State"
      details:
        $ref: "#/definitions/IdentityDocumentDetails"
  IdentityDuplicate:
    type: "object"
    properties:
      state:
        $ref: "#/definitions/State"
  IdentityFacematch:
    type: "object"
    properties:
      state:
        $ref: "#/definitions/State"
  IdentityHistory:
    type: "object"
    properties:
      user_reason:
        type: "string"
      customer_reason:
        type: "string"
      rejection_code:
        type: "string"
      submitted_at:
        type: "string"
      verified_at:
        type: "string"
      state:
        $ref: "#/definitions/State"
  IdentityVerificationResponse:
    type: "object"
    properties:
      document:
        $ref: "#/definitions/IdentityVerificationDocument"
      duplicate:
         $ref: "#/definitions/IdentityDuplicate"
      facematch:
        $ref: "#/definitions/IdentityFacematch"
      history:
        type: "array"
        items:
          $ref: "#/definitions/IdentityHistory"
      state:
        $ref: "#/definitions/State"
  ResidencyHistory:
   type: "object"
   properties:
    user_reason:
      type: "string"
      description: "User reason is a reason that you should display to your end-user"
    custome_reason:
      type: "string"
      description: "Customer reason is an internal reason and it should not be displayed to your end-user"
    rejection_code:
      type: "string"
      description: "Synaps rejection code"
    submitted_at:
      type: "string"
      description: "Datetime format YYYY-MM-DD hh:ii:ss"
    verified_at:
      type: "string"
      description: "Datetime format YYYY-MM-DD hh:ii:ss"
    state:
      $ref: "#/definitions/State"
  ResidencyInfo:
    type: "object"
    properties:
      firstname:
        type: "string"
        description: "User firstname"
      lastname:
        type: "string"
        description: "User lastname"
      address:
        type: "string"
        description: "Postal address"
      country: 
        type: "string"
        description: "Country of residence"
      city:
        type: "string"
        description: "City of residence"
      zipcode:
        type: "string"
        description: "Zip Code (might be empty)"
      issuing_date:
        type: "string"
        description: "Date format YYYY-MM-DD"
  ResidencyDocument:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
          - "ELECTRICITY_BILL"
          - "GAS_BILL"
          - "LANDLINE_BILL"
          - "WATER_BILL"
          - "INTERNET_BILL"
          - "BANK_STATEMENT"
          - ""
      filetype:
        type: "string"
        enum:
          - "application/pdf"
          - "image/jpeg"
          - "image/png"
          - ""
      file:
        type: "string"
        description: "image of the document available through a signed URL (15 minutes expiry)"
  ResidencyVerificationDocument:
    type: "object"
    properties:
      document:
        $ref: "#/definitions/ResidencyDocument"
      is_accomodation:
        type: "boolean"
        description: "true if accomodation proof false if no accomodation proof"
      state:
        $ref: "#/definitions/State"
      info:
        $ref: "#/definitions/ResidencyInfo"
  ResidencyVerificationResponse:
    type: "object"
    properties:
      document:
        $ref: "#/definitions/ResidencyVerificationDocument"
      history:
        type: "array"
        items:
          $ref: "#/definitions/ResidencyHistory"
      state:
        description: "Verification state"
        type: "string"
        enum:
          - "VALIDATED"
          - "NOT_STARTED"
          - "PENDING"
          - "REJECTED"
  PhoneVerificationAttempts:
    type: "array"
    items:
       $ref: "#/definitions/PhoneVerificationAttempt"
  PhoneVerificationCarrier:
    type: "object"
    properties:
      phone_country:
        type: "string"
        description: "country calling code"
      phone_number:
        type: "string"
        description: "phone number"
  PhoneVerificationResponse:
    type: "object"
    properties:
      phone_country:
        type: "string"
        description: "country calling code"
      phone_number:
        type: "string"
        description: "phone number"
      carrier:
        $ref: "#/definitions/PhoneVerificationCarrier"
      attempts:
        $ref: "#/definitions/PhoneVerificationAttempts"
      state:
        $ref: "#/definitions/State"
  PhoneVerificationAttempt:
    properties:
      date:
        type: "string"
        description: "attempt date (YYYY-MM-DD HH:ii:ss)"
      methode: 
        type: "string"
        enum:
          - "sms"
          - "call"
  LivenessVerificationResponse:
    type: "object"
    properties:
      attempts:
        type: "number"
        description: "number of liveness attempts"
      enrollment_date:
        type: "string"
        description: "Successful enrollment date Datetime format : YYYY-MM-DD hh:ii:ss"
      face:
        type: "string"
        description: "image of the user's face available through a signed URL (15 minutes expiry)"
      state:
        description: "Verification state"
        type: "string"
        enum:
          - "VALIDATED"
          - "NOT_STARTED"
          - "PENDING"
          - "REJECTED"
  LivenessInitResponse:
    properties:
      token:
        type: "string"
        description: "Liveness challenge unique token"
  LivenessVerifyResponse:
    properties:
      success:
        type: "boolean"
        description: "true if challenge is passed false if challenge is failed"
      reason:
        type: "string"
        description: "empty if success is true Failure reason challenge failed"
  CorporateBeneficialOwners:
    type: "object"
    properties:
      corporates:
        type: "array"
        items:
          $ref: "#/definitions/CorporateBeneficialCorporate"
      members:
        type: "array"
        items:
          $ref: "#/definitions/CorporateBeneficialMembers"
      submissible:
        type: "boolean"
  CorporateBeneficialMembers:
    type: "object"
    properties:
      corporate_id:
        type: "number"
        description: "Corporate ID"
      member_id:
        type: "number"
        description: "Member ID"
      firstname:
        type: "string"
        description: "Member firstname"
      lastname:
        type: "string"
        description: "Member lastname"
      shares:
        type: "number"
        description: "% of shares"
      shareholder:
        type: "boolean"
        description: "true if shareholder false if not shareholder"
      director:
        type: "boolean"
        description: "true if director false if not director"
      identity_state:
        $ref: "#/definitions/State"
      residency_state:
        $ref: "#/definitions/State"
      global:
        $ref: "#/definitions/State"
  CorporateBeneficialCorporate:
    type: "object"
    properties:
      id:
        type: "number"
        description: "Corporate ID"
      firstname:
        type: "string"
        description: "Member firstname"
      lastname:
        type: "string"
        description: "Member lastname"
      shares:
        type: "number"
        description: "% of shares"
      beneficial_owners:
        $ref: "#/definitions/CorporateBeneficialOwners"
      documents:
        $ref: "#/definitions/CorporateLegalDocuments"
      global:
        $ref: "#/definitions/State"
  Settings:
    type: "object"
    properties:
      restricted_identity_documents:
         $ref: "#/definitions/RestrictedDocuments"
      restricted_identity_countries:
        $ref: "#/definitions/RestrictedCountries"
      restricted_residency_documents:
        $ref: "#/definitions/RestrictedDocuments"
      restricted_residency_countries:
       $ref: "#/definitions/RestrictedCountries"
  RestrictedDocuments:
    type: "object"
    additionalProperties:
      type: "object"
      additionalProperties:
        type: "boolean"
  RestrictedCountries:
    type: "object"
    additionalProperties:
      type: "boolean"
  CorporateLegalDocumentsDetails:
    type: "object"
    properties:
      title:
        type: "string"
        description: "Document title"
      description:
        type: "string"
        description: "Document description"
      small_description:
        type: "string"
        description: "Document small description"
      slug:
        type: "string"
        description: "Document unique identifier"
      state:
        $ref: "#/definitions/State"
  CorporateLegalDocuments:
    type: "object"
    properties:
      documents:
        type: "array"
        items:
          $ref: "#/definitions/CorporateLegalDocumentsDetails"
  CorporateOfficerVerification:
    type: "object"
    properties:
      identity:
        $ref: "#/definitions/State"
      residency:
        $ref: "#/definitions/State"
      liveness:
        $ref: "#/definitions/State"
      global:
        $ref: "#/definitions/State"
  CorporateInformation:
    type: "object"
    properties:
      id:
        type: "number"
        description: "Corporate ID"
      name:
        type: "string"
        description: "Name of the company"
      state:
        $ref: "#/definitions/State"
  VerificationSteps:
    type: "object"
    properties:
      corporate_information:
        $ref: "#/definitions/CorporateInformation"
      corporate_officer_verification:
        $ref: "#/definitions/CorporateOfficerVerification"
      corporate_legal_documents:
        $ref: "#/definitions/CorporateLegalDocuments"
      beneficial_owners:
        $ref: "#/definitions/CorporateBeneficialOwners"
      session_state:
        type: "string"
        enum:
          - "LOCKED"
          - "UNLOCKED"
        description: "LOCKED if pending verification UNLOCKED if verified or waiting for additional data to be sent"
      submissible:
        type: "boolean"
        description: "true if all information has been sent to be submitted for verification false if there is missing information"
      settings:
        $ref: "#/definitions/Settings"
  AppInfo:
    type: "object"
    properties:
      name:
        type: "string"
      logo_url:
        type: "string"
  OverviewResponse:
    type: "object"
    properties:
      app:
        $ref: "#/definitions/AppInfo"
      steps:
        $ref: "#/definitions/VerificationSteps"
      sandbox:
        type: "boolean"
        description: "true if session is sandbox false is session is production"
  CorporateDetails:
    type: "object"
    properties:
      info:
         $ref: "#/definitions/CorporateInfo"
      documents:
        $ref: "#/definitions/CorporateLegalDocs"
      officer:
        $ref: "#/definitions/CorporateOfficer"
      beneficial_owners:
        $ref: "#/definitions/CorporateBeneficialOwners"
      aml:
        $ref: "#/definitions/AmlCheck"
  CorporateLegalDocs:
    type: "object"
    additionalProperties:
      $ref: "#/definitions/CorporateLegalDocsDetails"
  CorporateLegalDocsDetails:
    type: "object"
    properties:
      slug:
        type: "string"
        description: "Document Slug"
      name:
        type: "string"
        description: "Document Name"
      is_pdf:
        type: "boolean"
        description: "true if document is pdf false if document is not pdf"
      state:
       $ref: "#/definitions/State"
  CorporateOfficer:
    type: "object"
    properties:
      identity:
        $ref: "#/definitions/IdentityVerificationResponse"
      liveness:
        $ref: "#/definitions/LivenessVerificationResponse"
      residency:
        $ref: "#/definitions/ResidencyVerificationResponse"
      aml:
        $ref: "#/definitions/AmlCheck"
      state:
        $ref: "#/definitions/State"
  CorporateBeneficialOwnersMember:
    type: "object"
    properties:
      member_id:
        type: "string"
        description: "Member"
      firstname:
        type: "string"
        description: "Firstname"
      lastname:
        type: "string"
        description: "Lastname"
      shares:
        type: "number"
        description: "Shares (%)"
      director:
        type: "boolean"
        description: "true if is director false if is not director"
      shareholder:
        type: "boolean"
        description: "true if is shareholder false if is not shareholder"
      identity:
        $ref: "#/definitions/IdentityVerificationResponse"
      liveness:
        $ref: "#/definitions/LivenessVerificationResponse"
      residency:
        $ref: "#/definitions/ResidencyVerificationResponse"
      aml:
        $ref: "#/definitions/AmlCheck"
      state:
        $ref: "#/definitions/State"
  CorporateBeneficialOwnersMembers:
    type: "array"
    items:
      $ref: "#/definitions/CorporateBeneficialOwnersMember"
  CorporateBeneficialOwnersCorporate:
    type: "object"
    properties:
      info:
        $ref: "#/definitions/CorporateInfo"
      documents:
        $ref: "#/definitions/CorporateLegalDocs"
      beneficial_owners:
        $ref: "#/definitions/CorporateBeneficialOwners"
      aml:
        $ref: "#/definitions/CorporateAml"
  CorporateBeneficialOwnersCorporates:
    type: "array"
    items:
      $ref: "#/definitions/CorporateBeneficialOwnersCorporate"
  CorporateInfo:
    type: "object"
    properties:
      corporate_id:
        type: "number"
        description: "Corporate ID"
      name:
        type: "string"
        description: "Name of the corporate"
      city:
        type: "string"
        description: "City of the corporate"
      country:
        type: "string"
        description: "Country of the corporate"
      address:
        type: "string"
        description: "Addres of the corporate"
      register_number:
        type: "string"
        description: "Registration number of the corporate"
  CorporateDetailsResponse:
    type: "object"
    properties:
      app_id:
        type: "string"
        description: "App ID"
      session_id:
        type: "string"
        description: "Session ID"
      sandbox:
        type: "boolean"
        description: "true if session is sandbox false is session is production"
      alias:
        type: "string"
        description: "Session alias"
      corporate:
        $ref: "#/definitions/CorporateDetails"
  CorporateAml:
    type: "object"
  AmlCheck:
    type: "object"
host: "corporate-api.synaps.io"
schemes:
  - https
basePath: /v3
paths:
  /corporate/overview:
    get:
      description: "Get information about an initially created session"
      tags:
      - "Onboarding"
      parameters:
      - name: "Session-Id"
        in: "header"
        description: "Session-Id that you want retrieve info"
        required: true
        type: "string"
      responses:
        "200":
          description: ""
          schema:
            $ref: "#/definitions/OverviewResponse"
        "400":
          description: "Invalid input"
  /corporate/details:
    get:
      description: "Get information about an initially created session"
      tags:
      - "Onboarding"
      parameters:
      - name: "Client-Id"
        in: "header"
        description: "Client id"
        required: true
        type: "string"
      - name: "Session-Id"
        in: "header"
        description: "Session-Id that you want retrieve info"
        required: true
        type: "string"
      responses:
        "200":
          description: ""
          schema:
            $ref: "#/definitions/CorporateDetailsResponse"
        "400":
          description: "Invalid input"
      security:
      - "Api-Key": []
  /session/init:
    post:
      description: "Initialize a new session to start a new verification process"
      tags:
      - "session"
      parameters:
      - name: "alias"
        in: "query"
        description: "Custom alias that will be available in session list"
        required: false
        type: "string"
      - name: "Client-Id"
        in: "header"
        description: "Client id"
        required: true
        type: "string"
      responses:
        "200":
          description: ""
          schema:
            $ref: "#/definitions/SessionCreated"
        "400":
          description: "Invalid Api Key"
      security:
      - "Api-Key": []
  /session/info:
    get:
      description: "Get information about an initially created session"
      tags:
      - "session"
      parameters:
      - name: "Session-Id"
        in: "header"
        description: "Session-Id that you want retrieve info"
        required: true
        type: "string"
      - name: "Client-Id"
        in: "header"
        description: "Client id"
        required: true
        type: "string"
      responses:
        "200":
          description: ""
          schema:
            $ref: "#/definitions/SessionInfo"
        "400":
          description: "Invalid Api Key"
      security:
      - "Api-Key": []
  /session/alias:
    get:
      description: "List sessions with their alias"
      tags:
      - "session"
      parameters:
      - name: "alias"
        in: "query"
        description: "List sessions with their alias"
        required: true
        type: "string"
      - name: "Client-Id"
        in: "header"
        description: "Client id"
        required: true
        type: "string"
      responses:
        "200":
          description: ""
          schema:
            type: "array"
            items:
              $ref: "#/definitions/SessionInfo"
        "400":
          description: "Invalid Api Key"
      security:
      - "Api-Key": []
  /session/list/{state}:
    get:
      description: "List sessions with their state and alias if needed"
      tags:
      - "session"
      parameters:
      - name: "state"
        in: "path"
        description: "PENDING - When all the steps of the verification flow are not completed yet FINISHED - When all the steps of the verification are completed and VALIDATED CANCELLED - When a session is cancelled"
        required: true
        type: "string"
        enum:
          - "PENDING"
          - "VERIFIED"
          - "CANCELLED"
      - name: "Client-Id"
        in: "header"
        description: "Client id"
        required: true
        type: "string"
      responses:
        "200":
          description: ""
          schema:
            type: "array"
            items:
              $ref: "#/definitions/SessionAlias"
        "400":
          description: "Invalid Api Key"
      security:
      - "Api-Key": []
  /corporate/create:
    post:
      consumes:
        - "multipart/form-data"
      description: "Create Corporate"
      tags:
      - "Corporate"
      parameters:
      - name: "Session-Id"
        in: "header"
        description: "Initialised Session-Id"
        required: true
        type: "string"
      - in: "formData"
        name: "registration_number"
        required: true
        type: "string"
        description: "Corporate Registration Number"
      - in: "formData"
        name: "name"
        required: true
        type: "string"
        description: "Corporate Name"
      - in: "formData"
        name: "city"
        required: true
        type: "string"
        description: "Corporate City"
      - in: "formData"
        name: "address"
        required: true
        type: "string"
        description: "Corporate Address"
      - in: "formData"
        name: "country"
        required: true
        type: "string"
        description: "Corporate Country"
      responses:
        "200":
          description: ""
          schema:
            type: "object"
            properties:
              corporate_id:
                type: "number"
                description: "Corporate ID"
        "400":
          description: "Invalid Api Key"
      security:
      - "Api-Key": []
  /corporate/documents/{id}:
    post:
      consumes:
        - "multipart/form-data"
      description: "Upload corporate legal documents"
      tags:
      - "Corporate"
      parameters:
      - name: "id"
        in: "path"
        description: "Corporate ID"
        required: true
        type: "number"
      - name: "Session-Id"
        in: "header"
        description: "Initialised Session-Id"
        required: true
        type: "string"
      - in: "formData"
        name: "category"
        required: true
        type: "string"
        description: "Corporate Document Category"
